Server:
  port: 8083

Spring:
  Data:
    mongodb:
      uri: mongodb://localhost:27017
      database: ratingService

  application:
    name: Rating-Service

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/